<!doctype html>
<html lang="en">
  <head>
    <!-- BASIC META -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- TITLE -->
    <title>SHIRA AI | AI Website Development, Branding & Career Solutions</title>

    <!-- META DESCRIPTION -->
    <meta
      name="description"
      content="SHIRA AI is an AI-powered digital services company offering website development, branding, career-focused resumes, Google business presence, professional training, and AI-driven digital solutions."
    />

    <!-- AUTHOR -->
    <meta name="author" content="SHIRA AI" />

    <!-- ROBOTS -->
    <meta name="robots" content="index, follow" />

    <!-- CANONICAL -->
    <link rel="canonical" href="https://shiraai.in/" />

    <!-- FAVICON (TAB ICON – LOCALHOST SAFE) -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />

    <!-- OPEN GRAPH -->
    <meta property="og:title" content="SHIRA AI | AI-Powered Digital Identity Solutions" />
    <meta
      property="og:description"
      content="Build a strong digital identity with SHIRA AI — AI-powered websites, branding, career solutions, and smart digital growth."
    />
    <meta property="og:url" content="https://shiraai.in/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="SHIRA AI" />
    <meta property="og:image" content="https://shiraai.in/logo/logo.jpeg" />

    <!-- TWITTER -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SHIRA AI | AI Digital Services" />
    <meta
      name="twitter:description"
      content="AI-powered websites, branding, career solutions, and digital identity services by SHIRA AI."
    />
    <meta name="twitter:image" content="https://shiraai.in/logo/logo.jpeg" />

    <!-- ORGANIZATION SCHEMA (GOOGLE SEARCH LOGO) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "SHIRA AI",
        "url": "https://shiraai.in",
        "logo": "https://shiraai.in/logo/logo.jpeg",
        "description": "AI-powered digital services company offering websites, branding, career solutions, professional training, and AI-driven solutions.",
        "sameAs": [
          "https://www.linkedin.com/company/shiraai/",
          "https://www.instagram.com/shiraai.official/"
        ]
      }
    </script>
  </head>
